<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta charset="UTF-8">
		<title>Cartesian System</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="./libs/jscolor.js"></script>
		<script src="./index.js"></script>
		<link rel="stylesheet" id="index-css" href="./index.css" type="text/css" media="all">
	</head>
	<body>
		<div class="cartesianPlaceholder" style="width: 600px; height: 600px;"></div>
		<div class="menu">
			<div class="picker">Edge color: <input id="edgeColor" class="jscolor{padding: 10, borderRadius: 0}" onchange="updateEdgeColor(this.jscolor)" value="000000"></div>
			<div class="picker">Line color: <input id="lineColor" class="jscolor{padding: 10, borderRadius: 0}" onchange="updateLineColor(this.jscolor)" value="808080"></div>
			<div class="picker">Background color: <input id="bgColor" class="jscolor{padding: 10, borderRadius: 0}" onchange="updateBackgroundColor(this.jscolor)" value="ffffff"></div>
			<div class="picker">Drawing color: <input id="drawColor" class="jscolor{padding: 10, borderRadius: 0}" onchange="updateDrawColor(this.jscolor)" value="ff0000"></div>
		</div>
	</body>
</html>
