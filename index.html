<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta charset="UTF-8">
		<title>Cartesian System</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="./libs/jscolor.js"></script>
		<script src="./index.js"></script>
		<link rel="stylesheet" id="index-css" href="./index.css" type="text/css" media="all">
	</head>
	<body>
		<div id="cartesianPlaceholder"></div>
		<div id="menu">
			<div class="picker">Edge color: <input id="edgeColor" class="jscolor{padding: 10, borderRadius: 0, value:'000000'} colorBox" style="border:1px solid black; border-radius: 2px" onchange="updateEdgeColor(this.jscolor)" ></div>
			<div class="picker">Line color: <input id="lineColor" class="jscolor{padding: 10, borderRadius: 0, value:'808080'} colorBox" style="border:1px solid black; border-radius: 2px" onchange="updateLineColor(this.jscolor)"></div>
			<div class="picker">Background color: <input id="bgColor" class="jscolor{padding: 10, borderRadius: 0, value:'ffffff'} colorBox" style="border:1px solid black; border-radius: 2px" onchange="updateBackgroundColor(this.jscolor)"></div>
			<div class="picker">Drawing color: <input id="drawColor" class="jscolor{padding: 10, borderRadius: 0, value:'ff0000'} colorBox" style="border:1px solid black; border-radius: 2px" onchange="updateDrawColor(this.jscolor)"></div>
			<div id="reset" class="resetButton noselect">Reset Vectors</div>
		</div>
		<div class="vectorInfoWrapper">
			<div class="vectorInfoTop" style="background-color: white">
				<div class="infoBoxTopTitles">Vector #</div><!--
				--><div class="infoBoxTopPositions">Tail</div><div class='infoBoxDivider'></div><!--
				--><div class="infoBoxTopPositions">Head</div><div class='infoBoxDivider'></div><!--
				--><div class="infoBoxTopColors">Color</div>
			</div>
			<div id="vectorInfoBox"></div>
		</div>
	</body>
</html>
